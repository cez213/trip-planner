{% extends "layout.html" %} {% block content %}Your Trip{% endblock %} {% block content %}
<div class="row">
    <div class="col-xs-8">
        <div id="map-container">
            <div id="map-canvas"></div>
        </div>
    </div>
<div id="sidebar" class="col-xs-4">
    <div class="panel top-panel">
        <div class="panel-body">
            <div class="form">
                <h4>Hotels</h4>
                <select>
                    {% for hotel in all_hotels %}
                    <option>{{ hotel.name }}</option>
                    {% endfor %}
                </select>
                <button class="btn btn-danger">+</button>
            </div>
            <div class="form">
                <h4>Restaurants</h4>
                <select>
                    {% for restaurant in all_restaurants %}
                    <option>{{ restaurant.name }}</option>
                    {% endfor %}
                </select>
                <button class="btn btn-danger">+</button>
            </div>
            <div class="form">
                <h4>Things To Do</h4>
                <select>
                    {% for thingToDo in all_things_to_do %}
                    <option>{{ thingToDo.name }}</option>
                    {% endfor %}
                </select>
                <button class="btn btn-danger">+</button>
            </div>
        </div>
    </div>
    <h3 id="day-title"><span>Day 2 <button class="ex-btn btn btn-danger">x</button></span></h3>
    <div class="panel bottom-panel">
        <div class="panel-heading">
            <button class="btn btn-primary">1</button>
            <button class="current btn btn-primary">2</button>
            <button class="btn btn-primary">3</button>
            <button class="btn btn-primary">+</button>
        </div>
        <div class="panel-body">
            <div "itinerary-item">
                <h4>My Hotel</h4>
                <ul class="list-group">
                    <li>
                        <span class="title">[[xxxxxxxxxxxxxxxxxx]]</span>
                        <button class="ex-btn btn btn-danger">x</button>
                    </li>
                </ul>
            </div>
            <div "itinerary-item">
                <h4>My Restaurants</h4>
                <ul class="list-group">
                    <li>
                        <span class="title">[[yyyyyyyyyyyyyyyyyy]]</span>
                        <button class="ex-btn btn btn-danger">x</button>
                    </li>
                </ul>
            </div>
            <div "itinerary-item">
                <h4>My Things To Do</h4>
                <ul class="list-group">
                    <li>
                        <span class="title">[[zzzzzzzzzzzzzzzzzzz]]</span>
                        <button class="ex-btn btn btn-danger">x</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
